<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Expressões Faciais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reconhecimento de Expressões Faciais</h1>
        <div class="video-container">
            <video id="video" width="640" height="480" autoplay muted></video>
            <canvas id="overlay" width="640" height="480"></canvas>
        </div>
        <div class="expressions-container">
            <div class="expression-container">
                <span>Feliz:</span>
                <div class="progress-bar">
                    <div class="progress" id="happy"></div>
                </div>
            </div>
            <div class="expression-container">
                <span>Triste:</span>
                <div class="progress-bar">
                    <div class="progress" id="sad"></div>
                </div>
            </div>
            <div class="expression-container">
                <span>Bravo:</span>
                <div class="progress-bar">
                    <div class="progress" id="angry"></div>
                </div>
            </div>
            <div class="expression-container">
                <span>Surpreso:</span>
                <div class="progress-bar">
                    <div class="progress" id="surprised"></div>
                </div>
            </div>
            <div class="expression-container">
                <span>Neutro:</span>
                <div class="progress-bar">
                    <div class="progress" id="neutral"></div>
                </div>
            </div>
        <div class="status">Carregando modelos...</div>
        <button id="webcam-permission" class="permission-button">Permitir Acesso à Webcam</button>
    </div>

    <!-- Scripts da Face-API.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
